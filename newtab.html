    <style>
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block
        }

        body {
            line-height: 1
        }

        ol,
        ul {
            list-style: none
        }

        blockquote,
        query {
            quotes: none
        }

        blockquote:before,
        blockquote:after,
        query:before,
        query:after {
            content: '';
            content: none
        }

        table {
            border-collapse: collapse;
            border-spacing: 0

    <style>
        body {
            background-color: #4589f0;
            font-family: "Roboto", sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        form {
            width: 600px;
            margin-left: -300px;
            position: absolute;
            top: 40%;
            left: 50%;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-left: 20px;
            margin-top: 15px;
        }

        .mat-label {
            display: block;
            font-size: 16px;
            transform: translateY(25px);
            color: #fff;
            transition: all 0.5s;
        }

        .mat-input {
            position: relative;
            background: transparent;
            width: 100%;
            border: none;
            outline: none;
            padding: 8px 0;
            font-size: 16px;
            color: #fff;
            font-family: "Roboto", sans-serif;
        }

        .mat-div {
            padding: 30px 0 0 0;
            position: relative;
        }

        .mat-div:after,
        .mat-div:before {
            content: "";
            position: absolute;
            display: block;
            width: 100%;
            height: 2px;
            background-color: #fff;
            bottom: 0;
            left: 0;
            transition: all 0.5s;
        }

        .mat-div::after {
            background-color: #fff;
            transform: scaleX(0);
        }

        .is-active::after {
            transform: scaleX(1);
        }

        .is-active .mat-label {
            color: #fff;
        }

        .is-completed .mat-label {
            font-size: 12px;
            transform: translateY(0);
        }

        .dialog-container,
        .loading-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            opacity: 0;
            -webkit-transition: opacity 400ms ease-in;
            -moz-transition: opacity 400ms ease-in;
            transition: opacity 400ms ease-in;
        }

        .dialog-container>div {
            position: absolute;
            max-width: 500px;
            min-height: 25px;
            display: block;
            margin: 10% auto;
            z-index: 99999;
        }

        .dialog-button-bar {
            text-align: right;
            margin-top: 8px;
        }

        .loading-container>div {
            position: relative;
            width: 50px;
            height: 50px;
            margin: 10% auto;
            z-index: 99999;
        }

        .loading-container>div>div {
            width: 100%;
            height: 100%;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .logo2 {
            position: fixed;
            top: 316px;
            right: -320px;
            width: 760px;
            -ms-transform: rotate(-90deg);
            -webkit-transform: rotate(-90deg);
            transform: rotate(-90deg);
            opacity: 0.2;
        }

        .icon {
            text-align: center;
            line-height: 6px;
            display: inline-block;
            width: 28px;
            height: 28px;
            margin-left: 6px;
            margin-top: 55px;
            cursor: pointer;
        }

        #icon {
            display: inline-block;
            width: 4px;
            height: 4px;
            margin-right: 4px;
            background-color: #fff;
        }

        .icon:hover {
            opacity: 0.5;
        }

        .sidebar {
            position: absolute;
            right: 0;
            bottom: 40px;
            width: 40px;
            height: 100vh;
        }

        input:checked~.sidebar {
            width: 80px;
            background-color: rgba(255, 255, 255, 0.4);
            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -ms-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        #slide-sidebar {
            display: none;
        }

        input[type=submit] {
            display: none;
        }

        .fa {
            color: #cccccc;
            display: none;
        }

        input:focus~.fa {
            position: absolute;
            display: inline-block;
            top: 50px;
            right: 6px;
            cursor: pointer;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        .fa:hover {
            color: #ffffff;
            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -ms-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        .sidebar img {
            width: 60px;
            margin-left: 50px;
            margin-top: 20px;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        .sidebar img:hover {
            opacity: 0.6;
            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -ms-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        input[type=checkbox]:checked~* img {
            margin-left: 10px;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }

        .color {
            text-align: center;
            width: 100px;
            margin: 12px 50%;
            margin-right: 0;
            float: left;
        }

        .conditions {
            display: inline-block;
            height: 40px;
            width: 400px;
            line-height: 40px;
            font-size: 13px;
            position: absolute;
            right: 0;
        }

        .conditions a {
            text-decoration: none;
            margin-left: 20px;
            color: rgba(255, 255, 255, 0.8);
            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -ms-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        .conditions a:hover {
            color: rgba(255, 255, 255, 0.5);
            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -ms-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }
    </style>

        <script>
            function doSearch() {
                switch(getSearchEngine()) {
                    case '1':
                        document.getElementById('searchForm').action = 'https://www.google.com/search'
                        break;
                    case '2':
                        document.getElementById('searchForm').action = 'http://coccoc.com/search'
                        break;
                    case '3':
                        $('#valeur').attr('name', 'q');
                        document.getElementById('searchForm').action = 'https://duckduckgo.com'
                        break;
                    case '4':
                        $('#valeur').attr('name', 'q');
                        document.getElementById('searchForm').action = 'https://www.bing.com/search'
                        break;
                    case '5':
                        $('#valeur').attr('name', 'p');
                        document.getElementById('searchForm').action = 'https://search.yahoo.com/search'
                        break;
                    case '6':
                        $('#valeur').attr('name', 'text');
                        document.getElementById('searchForm').action = 'https://www.yandex.com/search'
                        break;
                }
            }
        </script>

        <script>
            $(document).ready(function() {
                function makeRippleMenuItem(menuItem, e) {
                    var relX = e.pageX - $(menuItem).offset().left;
                    var relY = e.pageY - $(menuItem).offset().top;
                    Ripple.makeRipple($(menuItem), relX, relY, $(menuItem).width(), $(menuItem).height(), 500, 0);
                }

                $('.bookmarks a').mousedown(function(e) {
                    makeRippleMenuItem($(this), e);
                });
                var marginRight = 8;
                $('.bookmarks').css('width', $('.bookmarks a').width() * 3 + 3 * marginRight);
            });
        </script>
