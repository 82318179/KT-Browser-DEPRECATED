<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lịch sử</title>
    <link href="css/history.css" rel="stylesheet" type="text/css" />
    <link href="css/ripple.css" rel="stylesheet" type="text/css" />
    <link href="js/materialdesign/css/materialdesign.css" rel="stylesheet" type="text/css" />
    <link href="css/material-icons.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Roboto";
            src: url('fonts/Roboto.ttf');
        }

        @font-face {
            font-family: Roboto-Medium;
            src: url('fonts/Roboto-Medium.ttf');
        }

        @font-face {
            font-family: Roboto-Light;
            src: url('fonts/Roboto-Light.ttf');
        }
    </style>
</head>

<body>
    <div class="actionbar">
        <div class="normal">
            <div class="toolbar">
                <div class="title" style="font-size: 18px">Lịch sử</div>
                <div class="search-bar">
                    <div class="search-box">
                        <i style="font-size:19px;" class="material-icons search-icon">search</i>
                        <div class="hint">Tìm kiếm dữ liệu duyệt web của bạn...</div>
                        <input class="search-input"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="selected">
            <div class="center">
                <div class="icon-button ripple-icon" id="unselect-btn"><i class="material-icons">close</i></div>
                <div class="selected-items-text">Đang chọn: 0</div>
                <div class="flat-button ripple" id="delete-btn">XOÁ</div>
                <div class="flat-button ripple" id="cancel-btn">HUỶ</div>
            </div>
        </div>
    </div>
    <div class="content">
    </div>
    <script src="js/jquery/jquery-3.1.0.min.js"></script>
    <script src="js/materialdesign/ripple.js"></script>
    <script src="js/materialdesign/materialdesign.js" type="text/javascript"></script>
    <script src="js/applets/history.js"></script>
</body>

</html>
