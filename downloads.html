<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" />
    <script src="material.min.js"></script>
    <link rel="stylesheet" href="material.indigo-blue.min.css" />
    <link href="css/material-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="js/materialdesign/css/materialdesign.css" type="text/css" />
    <link href="css/ripple.css" rel="stylesheet" type="text/css" />
    <style>
        .titlebar {
            height: 32px;
            width: 100%;
            z-index: 999;
            background-color: #eee;
        }

        .draggable {
            -webkit-app-region: drag;
            height: 29px;
            width: 100%;
            position: absolute;
            top: 3px;
        }

        .border5 {
            height: 1px;
            position: relative;
            bottom: 1px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="maindiv">
        <div class="titlebar" id="titlebar">
            <div class="draggable">
            </div>
            <div class="windowbutton windowbutton-close"></div>
            <div class="windowbutton windowbutton-minimize"></div>
            <div class="border5"></div>
        </div>
        </script>
        <div class="instances" id="instances" style="position: relative; top: 0; margin-left: 10px; margin-top: 5px;">
            <p style="margin-bottom: 0px;" id="Status"></p>
            <p style="margin-bottom: 0px;" id="Filename"></p>
            <p style="margin-bottom: 0px;" id="DownloadSpeed"></p>
            <p style="margin-bottom: 0px;" id="DownloadETA"></p>
            <p style="margin-bottom: 10px;" id="DownloadLink"></p>
            <div style="margin-bottom: 10px;" id="ProgressBar" class="mdl-progress mdl-js-progress"></div>
            <button id="stop" style="margin-right: 10px;" class="mdl-button mdl-js-button mdl-button--raised" onclick="stop.innerText = 'STOPPING DOWNLOAD...'; document.getElementById('stop').disabled = true; document.getElementById('pauseandresume').disabled = true;">Stop download</button>
            <button id="pauseandresume" style="margin-right: 10px;" class="mdl-button mdl-js-button mdl-button--raised" onclick="if(pauseandresume.innerText == 'PAUSE DOWNLOAD'){pauseandresume.innerText = 'RESUME DOWNLOAD'} else {pauseandresume.innerText = 'PAUSE DOWNLOAD'}">Pause download</button>
            <button id="openfolder" class="mdl-button mdl-js-button mdl-button--raised" onclick="openfolder.innerText = 'OPENING FOLDER'" disabled>Open folder</button>
        </div>
        <div>
            <script>
                if (typeof module === 'object') {
                    window.module = module;
                    module = undefined;
                }
            </script>
            <script src="js/jquery/jquery-3.1.0.min.js"></script>
            <script>
                if (window.module) module = window.module;
            </script>
            <script>
                Array.prototype.forEach || (Array.prototype.forEach = function(r, t) {
                    var o, n;
                    if (null === this) throw new TypeError(" this is null or not defined");
                    var e = Object(this),
                        i = e.length >>> 0;
                    if ("function" != typeof r) throw new TypeError(r + " is not a function");
                    for (arguments.length > 1 && (o = t), n = 0; i > n;) {
                        var a;
                        n in e && (a = e[n], r.call(o, a, n, e)), n++
                    }
                });
            </script>
            <script src="js/materialdesign/materialdesign.js"></script>
            <script src="js/utils.js"></script>
            <script>
                const {
                    remote
                } = require('electron')
                const {
                    app
                } = require('electron').remote;
                $('.windowbutton-close').click(function() {
                    remote.getCurrentWindow().close();
                });
                $('.windowbutton-minimize').css('margin-right', '32px')
                $('.windowbutton-minimize').click(function() {
                    remote.getCurrentWindow().minimize();
                });
            </script>
</body>

</html>
